<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugurcan Google</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <!--Nav-->
        <div class="box">
            <div class="data-box1">
                <a id="left" href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <div class="data-box2">
                <img src="./img/menu.png" alt="menu" width="25">
                <button id="btn-left" class="sign">Sign in</button>
            </div>
        </div>
        <!--Nav End-->

        <!--Logo-->
        <div class="logo">
            <img src="./img/google.png" alt="">
        </div>
        <!--Logo End-->

        <!--Search-->
        <div class="search">
            <form action="index.html">
                <div class="search-area">
                    <center>
                    <div class="search-box">
                        <div class="search-icon"><i style="color: grey; font-size: 15px;" class="fas fa-search"></i></div>
                        <div class="search-input"><input id="search-input" type="search"></div>
                        <img src="./img/voicelogo.png" class="voice-icon" width="30"></img>
                    </div>
                    </center>
                </div>
                <div class="button-area">
                    <center>
                        <input class="src-btn" type="submit" value="GoogleSearch" style="margin-right: 8px;">
                        <input class="src-btn" type="submit" value="I'm Feeling Lucky">
                    </center>
                </div>
            </form>
        </div>
        <!--Search End-->

        <div class="google-offered">
            <span>Google offered in:</span>
            <a style="text-decoration: none;" href="#">Türkçe</a>
        </div>

        <!--Footer-->
        <div class="location">
            <div class="turkey">Turkey</div>
        </div>
        <div class="footer">
            <div class="left-box">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div class="right-box">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
        <!--Footer End-->
    </div>    
</body>
</html>
